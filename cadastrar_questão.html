      <section class="container cadastro_questoes">
        <fieldset>
        <legend>Cadastrar Questão</legend>        
          <form>
            <div class="form-group">
                <label for="pergunta">Pergunta</label>
                <input type="text" class="form-control" id="pregunta" placeholder="Digite aqui o enunciado da questão">                                                 
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nivel">Selecione o nível:</label>
                    <select class="form-control" id="nivel">                        
                        <option>Fácil</option>
                        <option>Médio</option>
                        <option>Difícil</option>                        
                    </select>                      
                </div>
                <div class="form-group col-md-4">
                    <label for="nivel">Selecione a disciplina:</label>
                    <select class="form-control" id="nivel">                        
                        <option>Estatística I</option>
                        <option>Estatística II</option>
                        <option>Cálculo I</option>
                        <option>Integral</option>                       
                    </select>                      
                </div>
                <div class="form-group col-md-4">
                        <label for="nivel">Selecione o curso:</label>
                        <select class="form-control" id="nivel">                        
                            <option>Estatística</option>
                            <option>Economia</option>
                            <option>Ciências Atuariais</option>
                            <option>Ciência Contábeis</option>                       
                        </select>                      
                    </div>              
            </div>
