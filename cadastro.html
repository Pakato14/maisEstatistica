      <section class="container cadastro">
        <fieldset>
        <legend>Identificação do Usuário</legend>        
          <form>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="name" class="form-control" id="nomeCompleto" placeholder="Informe seu nome completo">                  
            </div>
            <div class="form-group">
              <label for="email">Endereço de email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite um email válido">
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="senhaUsuario">Senha</label>
                <input type="password" class="form-control" id="senhaUsuario" placeholder="Senha">
              </div>
              <div class="form-group col-md-6">
                <label for="confirmaSenha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua senha">
              </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cDate">Data de Nascimento: </label>
                    <input type="date" name="nascimento" class="form-control" id="cDate">
                </div>
              <div class="form-group col-md-6">
                <label>Sexo</label><br>
                <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc">Masculino</label>
                <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label>
              </div>              
            </div>            
          </form>
        </fieldset>
        <fieldset>
            <legend>Identificação Acadêmica</legend>        
              <form>
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="name" class="form-control" id="nomeCompleto" placeholder="Informe seu nome completo">                  
                </div>
                <div class="form-group">
                  <label for="email">Endereço de email</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite um email válido">
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="senhaUsuario">Senha</label>
                    <input type="password" class="form-control" id="senhaUsuario" placeholder="Senha">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="confirmaSenha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua senha">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Sexo</label>
                    <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc">Masculino</label>
                    <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="cDate">Data de Nascimento: </label>
                      <input type="date" name="form-control" id="cDate">
                  </div>
                </div>            
              </form>
            </fieldset>
        <button type="submit" class="btn btn-primary">Enviar</button>
